<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Trang Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <header class="text-center mb-10">
    <h1 class="text-3xl font-bold text-blue-700">Trang quản trị nhà hàng</h1>
    <p class="text-gray-600 mt-2">Chào mừng bạn đến với khu vực quản lý</p>
  </header>

  <main class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-5xl mx-auto">
    <div class="bg-white p-6 rounded-xl shadow">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Đơn hàng hôm nay</h3>
      <p class="text-3xl text-blue-600 font-bold">123</p>
    </div>
    <div class="bg-white p-6 rounded-xl shadow">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Bàn đang sử dụng</h3>
      <p class="text-3xl text-blue-600 font-bold">15</p>
    </div>
    <div class="bg-white p-6 rounded-xl shadow">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Doanh thu hôm nay</h3>
      <p class="text-3xl text-green-600 font-bold">8,500,000đ</p>
    </div>
  </main>
</body>
</html>
