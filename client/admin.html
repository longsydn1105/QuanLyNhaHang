<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Trang Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 bg-[#3b2f2f] shadow-md">
    <div class="flex items-center">
      <img src="./assets/imgs/logo.png" alt="LH Logo" class="h-12 mr-3">
      <h1 class="text-xl font-bold text-white">LH Restaurant – Quản lý</h1>
    </div>
    <button onclick="window.location.href='/staff'" class="text-sm bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
      Quay lại
    </button>
  </header>

  <!-- Nội dung chính -->
  <main class="p-10 max-w-5xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Chọn chức năng quản lý</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Thẻ: Danh sách món ăn -->
      <div onclick="window.location.href='/admin/dishes'" class="cursor-pointer bg-white rounded-xl shadow p-6 hover:bg-yellow-100 transition">
        <h3 class="text-lg font-semibold text-gray-700">🍽️ Danh sách món ăn</h3>
        <p class="text-sm text-gray-500 mt-2">Xem, thêm, sửa và xoá món ăn trong menu.</p>
      </div>

      <!-- Thẻ: Danh sách bàn -->
      <div onclick="window.location.href='/admin/tables'" class="cursor-pointer bg-white rounded-xl shadow p-6 hover:bg-yellow-100 transition">
        <h3 class="text-lg font-semibold text-gray-700">🪑 Danh sách bàn</h3>
        <p class="text-sm text-gray-500 mt-2">Quản lý trạng thái và số lượng bàn.</p>
      </div>

      <!-- Thẻ: Báo cáo -->
      <div onclick="window.location.href='/admin/reports'" class="cursor-pointer bg-white rounded-xl shadow p-6 hover:bg-yellow-100 transition">
        <h3 class="text-lg font-semibold text-gray-700">📊 Báo cáo</h3>
        <p class="text-sm text-gray-500 mt-2">Xem thống kê doanh thu, đơn hàng, và hoạt động.</p>
      </div>
    </div>
  </main>

</body>
</html>
