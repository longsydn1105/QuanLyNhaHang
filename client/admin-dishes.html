<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8" />
	<title>Danh s√°ch m√≥n ƒÉn</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
	<header class="flex justify-between items-center mb-6">
		<h1 class="text-2xl font-bold text-gray-800">üçΩÔ∏è Danh s√°ch m√≥n ƒÉn</h1>
		<button onclick="addNewDish()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
			‚ûï Th√™m m√≥n m·ªõi
		</button>
	</header>

	<div id="addRow" class="bg-yellow-50 p-4 rounded-xl shadow flex flex-col md:flex-row items-center gap-4 mb-6 hidden">
		<input id="newName" placeholder="T√™n m√≥n" class="border rounded px-3 py-2 w-full md:w-1/5" />
		<input id="newPrice" placeholder="Gi√°" type="number" class="border rounded px-3 py-2 w-full md:w-1/6" />
		<input id="newDesc" placeholder="M√¥ t·∫£" class="border rounded px-3 py-2 w-full md:flex-1" />
		<select id="newAvail" class="border rounded px-3 py-2 w-full md:w-1/6">
			<option value="true">C√≥ s·∫µn</option>
			<option value="false">H·∫øt h√†ng</option>
		</select>
		<div class="flex gap-2">
			<button onclick="confirmAddDish()" class="bg-green-600 text-white px-3 py-2 rounded hover:bg-green-700">X√°c nh·∫≠n</button>
			<button onclick="cancelAddDish()" class="bg-gray-400 text-white px-3 py-2 rounded hover:bg-gray-500">Hu·ª∑</button>
		</div>
	</div>

	<div id="dishList" class="space-y-4"></div>

	<script>
		const token = localStorage.getItem("token");
		if (!token) {
			alert("Vui l√≤ng ƒëƒÉng nh·∫≠p");
			window.location.href = "/login";
		}

		const headers = {
			"Authorization": "Bearer " + token,
			"Content-Type": "application/json"
		};

		async function fetchDishes() {
			try {
				const res = await fetch("/api/dishes", { headers });
				const data = await res.json();
				renderDishes(data);
			} catch (err) {
				alert("Kh√¥ng th·ªÉ t·∫£i danh s√°ch m√≥n ƒÉn!");
			}
		}

		function renderDishes(dishes) {
			const container = document.getElementById("dishList");
			container.innerHTML = "";

			dishes.forEach((dish) => {
				const row = document.createElement("div");
				row.className = "bg-white p-4 rounded-xl shadow flex flex-col md:flex-row items-center gap-4";

				row.innerHTML = `
					<input class="border rounded px-3 py-2 w-full md:w-1/5" value="${dish.name}" id="name-${dish._id}" />
					<input class="border rounded px-3 py-2 w-full md:w-1/6" type="number" value="${dish.price}" id="price-${dish._id}" />
					<input class="border rounded px-3 py-2 w-full md:flex-1" value="${dish.description}" id="desc-${dish._id}" />
					<select class="border rounded px-3 py-2 w-full md:w-1/6" id="avail-${dish._id}">
						<option value="true" ${dish.isAvailable ? "selected" : ""}>C√≥ s·∫µn</option>
						<option value="false" ${!dish.isAvailable ? "selected" : ""}>H·∫øt h√†ng</option>
					</select>
					<div class="flex gap-2">
						<button onclick="updateDish('${dish._id}')" class="bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-700">Ch·ªânh s·ª≠a</button>
						<button onclick="deleteDish('${dish._id}')" class="bg-red-600 text-white px-3 py-2 rounded hover:bg-red-700">Xo√°</button>
					</div>
				`;
				container.appendChild(row);
			});
		}

		async function updateDish(id) {
			const name = document.getElementById(`name-${id}`).value;
			const price = parseInt(document.getElementById(`price-${id}`).value);
			const description = document.getElementById(`desc-${id}`).value;
			const isAvailable = document.getElementById(`avail-${id}`).value === "true";

			const res = await fetch(`/api/dishes/${id}`, {
				method: "PUT",
				headers,
				body: JSON.stringify({ name, price, description, isAvailable })
			});

			const data = await res.json();
			alert(data.message || "ƒê√£ c·∫≠p nh·∫≠t!");
			fetchDishes();
		}

		async function deleteDish(id) {
			if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën xo√° m√≥n n√†y?")) return;

			const res = await fetch(`/api/dishes/${id}`, {
				method: "DELETE",
				headers
			});

			const data = await res.json();
			alert(data.message || "ƒê√£ xo√°!");
			fetchDishes();
		}

		function addNewDish() {
			document.getElementById("addRow").classList.remove("hidden");
		}

		async function confirmAddDish() {
			const name = document.getElementById("newName").value;
			const price = parseInt(document.getElementById("newPrice").value);
			const description = document.getElementById("newDesc").value;
			const isAvailable = document.getElementById("newAvail").value === "true";

			if (!name || !price) {
				alert("T√™n v√† gi√° l√† b·∫Øt bu·ªôc!");
				return;
			}

			try {
				const res = await fetch("/api/dishes", {
					method: "POST",
					headers,
					body: JSON.stringify({ name, price, description, isAvailable })
				});
				const data = await res.json();
				alert("ƒê√£ th√™m m√≥n!");
				cancelAddDish();
				fetchDishes();
			} catch (err) {
				alert("L·ªói khi th√™m m√≥n!");
			}
		}

		function cancelAddDish() {
			document.getElementById("addRow").classList.add("hidden");
			document.getElementById("newName").value = "";
			document.getElementById("newPrice").value = "";
			document.getElementById("newDesc").value = "";
			document.getElementById("newAvail").value = "true";
		}

		fetchDishes();
	</script>
</body>
</html>
